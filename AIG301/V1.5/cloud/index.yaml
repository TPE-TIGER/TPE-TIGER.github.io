        targetDiskName:
          type: string
        desiredDiskCacheSizeMB:
          type: integer
        timeToLiveSec:
          type: integer
        dropBehavior:
          type: string
          enum:
            - oldest
            - newest
        disks:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                readOnly: true
              mount:
                type: string
                readOnly: true
              device:
                type: string
                readOnly: true
              total:
                type: integer
                readOnly: true
              used:
