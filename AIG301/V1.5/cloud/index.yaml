        - name: System
          mount: /
          device: /dev/root
          total: 3206059008
          used: 6059008
          free: 3200000000
    MessagePolicyV20:
      title: "Message upload group configuration (version: 2.0)"
      required:
      - id
      - enable
      - tags
      - pollingInterval
      - sentOutThreshold
      - outputTopic
      properties:
        id:
          type: integer
          readOnly: true
        enable:
          type: boolean
        properties:
          type: array
          items:
            type: object
            required:
            - key
            - value
            properties:
              key:
                type: string
                minLength: 1
              value:
                type: string
                minLength: 1
        tags:
          type: object
          properties:
            moduleName:
              type: object
              properties:
                sourceName:
                  type: array
                  items:
                    description: tag name
                    type: string
                    minLength: 1
                    maxLength: 255
        outputTopic:
          type: string
          default: sample
          minLength: 1
        pollingInterval:
          type: integer
          description: "unit:second"
          default: 0
          minLength: 0
          maxLength: 86400
