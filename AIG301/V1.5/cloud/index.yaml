    MQTTConfiguration:
      title: MQTT client configuration
      required:
      - server
      - port
      properties:
        id:
          type: integer
          readOnly: true
        enable:
          type: boolean
          default: false
        status:
          type: string
          enum:
            - disconnect
            - connecting
            - connectFailure
            - connected
          readOnly: true
        protocolVersion:
          type: string
          description: MQTT protocol version
          default: 3.1.1
          enum: 
          - 3.1
          - 3.1.1
        server:
          type: string
          description: MQTT server(broker) ip or url
        port:
          type: integer
        keepAliveSec:
          type: integer
          default: 60
          minimum: 10
          maximum: 65536
        handshakeTimeout:
          type: integer
          default: 10
          minimum: 10
          maximum: 600
        retryInterval:
          type: integer
          default: 60
          minimum: 10
          maximum: 3600
        clearSession:
          type: boolean
          default: true
        certificateOverTLS:
          type: boolean
          default: false
        clientID:
          type: string
          description: 'Max length: 65536 in V3.1.1, 23 in V3.1'
        userName:
          type: string
          maxLength: 255
        password:
          type: string
          maxLength: 255
        tlsVersion:
          type: string
          default: 1.2
          enum:
          - '1.3'
          - '1.2'
          - '1.1'
          - '1.0'
        insecureSkipVerify:
          type: boolean
          default: false
        certificate:
          properties:
            rootCaCertFile:
              type: string
            caCertFile:
              type: string
            caPkFile:
              type: string
        qos:
          type: integer
          description: support qos 0,1,2
          default: 1
        retain:
          type: boolean
          default: false
        willMessage:
          properties:
            enable:
              type: boolean
              default: false
            topic:
              description: 'refer: http://docs.oasis-open.org/mqtt/mqtt/v3.1.1/os/mqtt-v3.1.1-os.html#_Toc398718106'
              type: string
              minLength: 1
              maxLength: 65536
            message:
              type: string
            qos:
              type: integer
            retain:
              type: boolean
        remoteAPI:
          description: |
            - ThingsPro Edge REST API invocation(request/response patten)
            - required headers:
            -  * request-expired-time: UTC
            -  * request-id: int string
          properties:
            enable:
              type: boolean
              default: false
            requestSubTopic:
              description: 'refer: http://docs.oasis-open.org/mqtt/mqtt/v3.1.1/os/mqtt-v3.1.1-os.html#_Toc398718106'
              type: string
              minLength: 1
              maxLength: 65536
            responsePubTopic:
              description: 'refer: http://docs.oasis-open.org/mqtt/mqtt/v3.1.1/os/mqtt-v3.1.1-os.html#_Toc398718106'
              type: string
              minLength: 1
              maxLength: 65536
            qos:
              default: 1
              type: integer
            retain:
              default: false
              type: boolean
      example:
        id: 1
        enable: true
        status: connected
        protocolVersion: 3.1.1
        server: 127.0.0.1
        port: 1883
        keepAliveSec: 60
        handshakeTimeout: 10
        retryInterval: 60
        clearSession: true
        certificateOverTLS: false
        clientID: mydevice1
        userName: moxa
        password: '123'
        tlsVersion: '1.2'
        insecureSkipVerify: false
        certificate:
          rootCaCertFile: ''
          caCertFile: ''
          caPkFile: ''
        qos: 1
        retain: false
        willMessage:
          enable: true
          topic: /devices/1/will
          message: dead
          qos: 1
          retain: true
        remoteAPI:
          enable: true
          requestSubTopic: /devices/1/request
          responsePubTopic: /devices/1/response
          ttl: 60
          qos: 1
          retain: false
    DLMConfiguration:
      title: DLM configuration
      description: |
        - "DLM connection status."
        - "Event: reference thingspro event/log API to listen events(label=[\"notification\", \"dlm\"])"
      properties:
        ready:
          type: boolean
          example: true
        connection:
          type: object
          properties:
            enable:
              type: boolean
              description: DLM enable/disable
              default: true
            retryDelaySec:
              type: integer
              description: Delay between retries.
              default: 10
              minimum: 10
              maximum: 86400
            picTarget:
              type: string
              description: PIC target
              default: prod
              enum:
              - prod
              - stage
              - develop
        certificates:
          type: object
          properties:
            caCertFile:
              type: string
              description: device ca certificate file name
            caPkFile:
              description: device ca private key file name
              type: string
            certificateInfo:
              type: object
              readOnly: true
              properties:
                issuerCN:
                  type: string
                  readOnly: true
                notBefore:
                  type: string
                  readOnly: true
                notAfter:
                  type: string
                  readOnly: true
                modelName:
                  type: string
                  readOnly: true
                macAddress:
                  type: string
                  readOnly: true
                serialNumber:
                  type: string
                  readOnly: true
        connectionStatus:
          type: object
          properties:
            projectName:
              type: string
              readOnly: true
            status:
              type: string
              description: DLM connection status.
              readOnly: true
              enum:
                - connecting
                - connectFailure
                - connected
            message:
              type: string
              readOnly: true
              description: DLM error message.
            lastConnectTime:
              readOnly: true
              type: string
              description: "last connect start time, format: \"Mon Jan _2 15:04:05 2006\""
            lastConnectedTime:
              readOnly: true
              type: string
              description: "last connected time, format: \"Mon Jan _2 15:04:05 2006\""
            statuslastUpdateTime:
              readOnly: true
              type: string
              description: "connection status last update time, format: \"Mon Jan _2 15:04:05 2006\""
      example: 
        data:
          ready: true
          connection:
            enable: true
            retryDelaySec: 10
          certificates:
            caPkFile: device.key
            caCertFile: device.crt
            certificateInfo:
              issuerCN: Apollo intermediate CA
              notBefore: 'Sep 20, 2019, 01:07:06'
              notAfter: 'Jul 7, 2037, 01:07:06'
              modelName: UC-8100A-ME-T
              macAddress: 00:90:e8:00:02:42
              serialNumber: MOXA00000469
          connectionStatus:
            projectName: myProject
            status: connecting
            message: ""
            lastConnectedTime: "Sep 23, 2019, 10:00:01"
            lastConnectTime: "Sep 23, 2019, 10:00:01"
            statuslastUpdateTime: "Sep 24, 2019, 08:31:44"
    AzureIoTDeviceConfiguration:
      title: Azure IoT Device configuration
      properties:
        status:
          type: string
          readOnly: true
          description: The iot device service status.
          default: disconnect
          enum:
            - disconnect
            - connecting
            - connectFailure
            - connected
        provisioning:
          properties:
            enable:
              type: boolean
              default: false
            protocol:
              type: object
              properties:
                capabilities:
                  type: array
                  items:
                    type: object
                    properties:
                      protocol:
                        type: string
                      port:
                        type: string
                protocol:
                  type: string
                  description: Communication protocol
                  default: mqtt
                port:
                  type: integer
                  readOnly: true
                  description: Communication protocol used port
            keepAlive:
              type: integer
              description: 'unit: second'
              default: 60
              minimum: 1
              maximum: 3600
            supportTwin:
              type: boolean
              default: true
            authenticationType:
              type: string
              description: The identity provisioning mode of the iot device.
              default: symmetricKey
              enum: 
              - x509
              - symmetricKey
            connectionString:
              type: string
              minLength: 1
              maxLength: 1024
            certificate:
              description: X509 certificate
              properties:
                caCertFile:
                  type: string
                  description: device ca certificate file name
                caPkFile:
                  description: device ca private key file name
                  type: string
            rootCaCertFile:
                  description: root ca certificate file name
                  type: string
      example: 
        status: connected
        provisioning:
          authenticationType: symmetricKey
          connectionString: '[connection string]'
          enable: true
          protocol:
            capabilities:
            - protocol: mqtt
              port: 8883
            - protocol: mqttOverWebsocket
              port: 443
            - protocol: amqp
              port: 5671
            - protocol: amqpOverWebsocket
              port: 443
            protocol: mqtt
            port: 8883
          supportTwin: true
          certificate:
            caPkFile: device.key
            caCertFile: device.crt
          rootCaCertFile: root.crt
    AwsIoTCoreConfiguration:
      title: AWS IoT Device configuration
      properties:
        status:
          type: string
          readOnly: true
          description: The iot device service status.
          enum:
            - disconnect
            - connecting
            - connectFailure
            - connected
        provisioning:
          properties:
            enable:
              type: boolean
              default: false
            host:
              type: string
            port:
              type: integer
              default: 8883
            thingID:
              type: string
            messageQOS:
              type: integer
              default: 0
            keepAliveSec:
              type: integer
              description: 'unit: second'
              default: 60
              minimum: 1
              maximum: 3600
            supportDM:
              type: boolean
              default: true
            certificate:
              properties:
                rootCaCertFile:
                  type: string
                caCertFile:
                  type: string
                caPkFile:
                  type: string
      example: 
        status: connected
        provisioning:
          enable: true
          host: a22j5sm6o3yzc5.iot.us-east-1.amazonaws.com
          port: 8883
          thingID: MyThingsproEdge
          supportDM: true
          messageQOS: 0
          certificate:
            rootCaCertFile: rootCA.crt
            caPkFile: private.key
            caCertFile: device.crt
    BlukConfiguration:
      title: Bluk Upload Configuration
      description: Bulk data upload to server after device status change to connected.
      required:
      - enable
      - size
      properties:
        enable:
          type: boolean
          default: false
        size:
          type: integer
          description: "unit: KB"
          default: 128
          minimum: 1
          maximum: 1024
    SparkplugBrokerConfiguration:
      title: Sparkplug broker configuration
      required:
      - server
      - port
      properties:
        id:
          type: integer
          readOnly: true
        status:
          type: string
          readOnly: true
          description: Connection status.
          enum:
          - disconnect
          - connecting
          - connectFailure
          - connected
        lastConectedTime:
          type: string
          readOnly: true
          default: ''
        enable:
          type: boolean
          default: false
        server:
          type: string
          description: MQTT server(broker) ip or url
        port:
          type: integer
          minimum: 1
          maximum: 65536
        keepAliveSec:
          type: integer
          default: 60
          minimum: 10
          maximum: 65536
        certificateOverTLS:
          type: boolean
          default: false
        clientID:
          type: string
          description: 'Max length: 65536 in V3.1.1, 23 in V3.1'
        userName:
          type: string
          maxLength: 255
        password:
          type: string
          maxLength: 255
        tlsVersion:
          type: string
          default: 1.2
          enum:
          - '1.3'
          - '1.2'
          - '1.1'
          - '1.0'
        insecureSkipVerify:
          type: boolean
          default: false
        certificate:
          properties:
            rootCaCertFile:
              type: string
            caCertFile:
              type: string
            caPkFile:
              type: string
      example: 
        id: 1
        enable: true
        status: connected
        lastConnectedTime: May 20, 2020, 14:05
        server: test.sparkplug.org
        port: 1883
        keepAliveSec: 10
        userName: admin
        password: password
    SparkplugConfiguration:
      title: Sparkplug configuration
      required:
      - nodeID
      - groupID
      properties:
        enable:
          type: boolean
          default: false
        enableDM:
          type: boolean
          default: false
        nodeID:
          description: 'The format can be valid UTF-8 alphanumeric String with the exception of the reserved characters of "+", "/", "#"' 
          type: string
          minLength: 1
          maxLength: 255
        groupID:
          description: 'The format can be valid UTF-8 alphanumeric String with the exception of the reserved characters of "+", "/", "#"' 
          type: string
          minLength: 1
          maxLength: 255
        uuid:
          description: 'The format can be valid UTF-8 alphanumeric String. UUID to track message type in terms of schema definitions'
          type: string
          minLength: 0
          maxLength: 255
        primaryHostID:
          type: string
          description: 'The format can be valid UTF-8 alphanumeric String.'
          minLength: 0
          maxLength: 255
        handshakeTimeout:
          type: integer
          default: 10
          minimum: 1
          maximum: 600
        maxRetries:
          type: integer
          default: 3
          minimum: 0
          maximum: 60
        retryInterval:
          type: integer
          default: 60
          minimum: 10
          maximum: 3600
        brokerList:
          type: array
          items:
            $ref: '#/components/schemas/SparkplugBrokerConfiguration'
      example: 
        enable: true
        enableDM: false
        nodeID: gary
        groupID: thingspro-edges
        uuid: ''
        primaryHostID: garyig
        handshakeTimeout: 10
        retryInterval: 10
        maxRetries: 3
        brokerList:
          - id: 1
            enable: true
            status: connected
            lastConnectedTime: May 20, 2020, 14:05
            server: test.sparkplug.org
            port: 1883
            keepAliveSec: 10
            userName: admin
            password: password
    AzureIoTEdgeConfiguration:
      title: Azure IoT Edge configuration
      properties:
        iotedge:
          description: IoT Edge runtime information
          properties:
            version:
              type: string
              readOnly: true
            status:
              type: string
              enum:
              - resetting
              - running
              - dead
              - exited
              - waiting
              readOnly: true
            since:
              type: string
              example : 'Mon 2016-10-07 09:49:16 CST'
              readOnly: true
            match:
              type: boolean
              readOnly: true
            suggestion:
              type: string
              readOnly: true
            modules:
              type: array
              items:
                description: IoT Edge modules runtime information
                type: object
                properties:
                  status:
                    description: One of created, restarting, running, removing, paused, exited, or dead
                    readOnly: true
                    type: string
                  config:
                    description: docker image URL
                    readOnly: true
                    type: string
                  description:
                    readOnly: true
                    type: string
                  name:
                    description: module name
                    readOnly: true
                    type: string
                  match:
                    type: boolean
                    readOnly: true
                  suggestion:
                    type: string
                    readOnly: true
        provisioning:
          properties:
            enable:
              type: boolean
              default: false
            supportTwin:
              type: boolean
            globalEndpoint:
              type: string
              description: DPS url
              default: https://global.azure-devices-provisioning.net
            source:
              type: string
              description: The identity provisioning mode of the iotedge.
              default: manual
              enum: 
                - manual
                - dps
            method:
              type: string
              description: The identity provisioning mode of the iotedge.
              default: tpm
              enum: 
                - tpm
                - symmetricKey
                - x509
            connectionString:
              type: string
              description: for source:manual
              minLength: 1
              maxLength: 1024
            scopeId:
              description: for source:dps; Value of a specific DPS instance's ID scope
              type: string
              minLength: 1
              maxLength: 128
            symmetricKey:
              description: for source:dps,method:symmetricKey
              type: string
              minLength: 1
              maxLength: 256
            identityCert:
              description: for source:dps,method:x509
              type: string
              minLength: 1
              maxLength: 1024
            identityPk:
              description: for source:dps,method:x509
              type: string
              minLength: 1
              maxLength: 1024
            registrationId:
              description: |
                Use only lowercase alphanumeric and dash ('-') characters. For example, symm-key-device-007
              type: string
              minLength: 1
              maxLength: 128
            endorsementKey:
              description: for source:dps,method:tpm;
              type: string
              readOnly: true
        downstreamCerts:
          properties:
            mode:
              type: string
              description: The identity certication mode of the iotedge.
              default: default
              enum: 
                - default
                - user
                - moxa
            caCertFile:
              type: string
              description: device ca certificate file name
            caPkFile:
              description: device ca private key file name
              type: string
            trustedCaFile:
              type: string
              description: a file containing all the trusted CA
            certificateInfo:
              type: object
              readOnly: true
              properties:
                issuer:
                  type: string
                  readOnly: true
                notAfter:
                  type: string
                  readOnly: true
                subject:
                  type: object
                  properties:
                    cn:
                      type: string
                      readOnly: true
