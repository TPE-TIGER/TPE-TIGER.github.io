      description: success
  schemas:
    Permission:
      properties:
        description:
          description: Description of permission.
          type: string
        id:
          type: string
        name:
          description: Name of permission.
          type: string
    Role:
      properties:
        description:
          type: string
        id:
          type: integer
        name:
          type: string
        permissions:
          items:
            $ref: '#/components/schemas/Permission'
          type: array
        users:
          items:
            properties:
              id:
                type: integer
              name:
                type: string
    User:
      properties:
        changedPasswordAt:
          format: date-time
          type: string
        createdAt:
          format: date-time
          type: string
        email:
          type: string
        expiredAfter:
          format: date-time
          type: string
        id:
          type: integer
        isActive:
          type: boolean
        loginAt:
          format: date-time
          type: string
        name:
          type: string
        permissions:
          items:
            description: ID of permission
            type: string
        roles:
          items:
            properties:
              id:
                type: integer
              name:
                type: string
    Users:
      items:
        properties:
          changedPasswordAt:
            format: date-time
            type: string
          createdAt:
            format: date-time
            type: string
          email:
            type: string
          expiredAfter:
            format: date-time
            type: string
          id:
            type: integer
          isActive:
            type: boolean
          loginAt:
            format: date-time
            type: string
          name:
            type: string
          permissions:
            items:
              description: ID of permission
              type: string
          roles:
            items:
              properties:
                id:
                  type: integer
                name:
                  type: string
      type: array
    requestResource:
      properties:
        id:
          description: Resource ID
          type: integer
        value:
          description: Resource allocation argument
          type: object
    resource:
      properties:
        allocations:
          items:
            properties:
              app:
                description: App name of the allocated resource
                type: string
              value:
                description: Properties of the allocated resource
                type: object
            type: object
          type: array
        displayName:
          description: Resource Name
          readOnly: true
          type: string
        exclusive:
          readOnly: true
          type: boolean
        id:
          description: |
            Resource ID
            * 1: CPU shares
            * 2: CPU core
            * 3: memory
            * 4: forward port
            * 5: filter port
          enum:
          - 1
          - 2
          - 3
          - 4
          - 5
          readOnly: true
          type: integer
        type:
          description: Resource type
          readOnly: true
          type: string
    resourceList:
      properties:
        count:
          description: Array length.
          type: integer
        data:
          items:
            $ref: '#/components/schemas/resource'
          type: array
      title: All current allocated resources
  securitySchemes:
    bearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http
