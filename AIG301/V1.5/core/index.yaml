    get:
      parameters:
      - description: Limit the number of result (default:100).
        in: query
        name: limit
        schema:
          type: integer
      - description: Log starting from the offset (default:0).
        in: query
        name: offset
        schema:
          type: integer
      - description: Order by key (default:time).
        in: query
        name: order
